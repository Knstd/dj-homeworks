<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<p style="font-size: 30px">Список ингридиентов:</p>
<ol>
    {% for ingredient, amount in recipe.items %}
    <li style="font-size: 20px">{{ ingredient }}: {{ amount }}</li>
    {% empty %}
    <p>Такого рецепта не знаю :(</p>
    {% endfor %}
</ol>
</body>
</html>
